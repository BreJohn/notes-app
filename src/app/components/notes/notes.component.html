<div class="container">
    <filters [notes]="allNotes" (onFilterChange)="applyFilter($event)"></filters>
    <div class="title text-center">NOTES</div>
    <table mat-table matSort matSortActive="date" matSortDirection="desc" [dataSource]="allNotes">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let note">{{ note.title }}</td>
        </ng-container>
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef>Body</th>
            <td mat-cell *matCellDef="let note">{{ note.body }}</td>
        </ng-container>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let note">{{ note.userName }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let note">
                {{ note.date | date: "medium" }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="noteHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: noteHeaders"></tr>
    </table>
</div>
